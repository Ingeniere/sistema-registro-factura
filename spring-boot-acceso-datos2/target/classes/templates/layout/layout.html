<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA -' + ${titulo}">Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script><!-lo coloque aqui porque abajo no funciona->
    <script th:src="@{/js/jquery-ui.min.js}"></script><!-lo coloque aqui porque abajo no funciona->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>
<!--Inicio Menu de navegacion-->
<header th:fragment="header">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sprin Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>
<!--Fin Menu de navegacion-->
<div class="contanier"></div>

<footer th:fragment="footer" class="container">
    <hr/>
    <img th:src="@{/images/spring.png}" width="100" height="100"/>
    <p>
        Powered by <a href="aqui">Spring Boot</a>
    </p>
</footer>


<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
